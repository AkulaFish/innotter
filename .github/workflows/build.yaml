name: AWS ECR push

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test_django_job:
    uses: AkulaFish/innotter/.github/workflows/test-django.yml@feature_2
    with:
      DJANGO_SETTINGS_MODULE: innotter.settings
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [test_django_job]
    defaults:
      run:
        working-directory: .
    env:
      REPOSITORY: ${{ secrets.REPO_NAME }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push docker image to Amazon ECR
      env:
        REPOSITORY: ${{ env.REPOSITORY }}
      run: |
          docker build -f Dockerfile \
          -t 942398500930.dkr.ecr.us-east-1.amazonaws.com/innotter-container-storage:latest-innotter \
          -t 942398500930.dkr.ecr.us-east-1.amazonaws.com/innotter-container-storage:${GITHUB_SHA::7}-${GITHUB_RUN_ID::5} \
          .
    - name: Push image
      run: |
        docker push 942398500930.dkr.ecr.us-east-1.amazonaws.com/innotter-container-storage --all-tags
