version: "3.9"

services:
  web:
    build: .
    restart: always
    env_file:
      - .env
    volumes:
      - ./:/innotter
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:15.1-alpine3.16
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
